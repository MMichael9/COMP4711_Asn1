<!DOCTYPE html>
<html lang="en">
<head>
 <title>Sign Up</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <link rel="stylesheet" href="styles_signup.css">
</head>
<body>

    <div class="container">
        <div class="title">
          <h2>Sign Up</h2>
          <p id="loginPage" onclick="directToLogin()"><i>Already a User?</i><b> Click Here to Login !</b></p>
        </div>
    </div>

    <div class="container">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="firstName" class="col-sm-3 control-label">First Name</label>
                <div class="col-sm-9">
                    <input type="text" id="firstName" placeholder="First Name" class="form-control" autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                <div class="col-sm-9">
                    <input type="text" id="lastName" placeholder="Last Name" class="form-control" autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Email* </label>
                <div class="col-sm-9">
                    <input type="email" id="email" placeholder="Email" class="form-control" name= "email">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Password*</label>
                <div class="col-sm-9">
                    <input type="password" id="password" placeholder="Password" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Confirm Password*</label>
                <div class="col-sm-9">
                    <input type="password" id="c_password" placeholder="Password" class="form-control">
                </div>
            </div>
            
        </form> <!-- /form -->
        <button class="btn btn-primary btn-lg" onclick="addUser()">Sign Up</button>        
    </div> <!-- ./container -->
    

    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-database.js"></script>
    <script src="model/model_signup.js"></script>
    <script src="controller/controller_signup.js"></script>
    <script src="view/view_signup.js"></script>
</body>
</html>
