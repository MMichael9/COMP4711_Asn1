<!DOCTYPE html>
<html lang="en">
<head>
 <title>Login</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <link rel="stylesheet" href="styles/styles_login.css">
</head>
<body>

    <div class="container">
        <div class="title">
          <h2>Login</h2>
          <p id="signPage" onclick="directToSignup()"><i>Not a User?</i><b> Click Here to Sign Up !</b></p>
          <p id="error"></p>
        </div>
    </div>

    <div class="container">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Email* </label>
                <div class="col-sm-9">
                    <input type="email" id="email" placeholder="Email" class="form-control" name= "email">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Password*</label>
                <div class="col-sm-9">
                    <input type="password" id="password" placeholder="Password" class="form-control">
                </div>
            </div>
        </form> <!-- /form -->
        <button type="submit" class="btn btn-primary btn-lg" onclick="loginUser()">Login</button>
    </div> <!-- ./container -->
    

    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-database.js"></script>
    <script src="model/model_login.js"></script>
    <script src="controller/controller_login.js"></script>
    <script src="view/view_login.js"></script>
    <script src="strings.js"></script>
</body>
</html>
